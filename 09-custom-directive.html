<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>

</head>
<body>

    <primary-button></primary-button>

</body>
<script>
    var app = angular.module('myApp', []);
    app.controller('', function () {

        return {

        return {

        };
    }]);

</html>
