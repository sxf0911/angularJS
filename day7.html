<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <!--类库-->
    <script src="js/angular-1.4.6.min.js"></script>
</head>
<body>
<form action="" ng-controller="validateCtrl" name="myForm" novalidate>
    <p>
        用户名: <br>
        <input type="text" name="user" ng-model="user" required>
        <span style="color: red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
            <span ng-show="myForm.user.$error.required">用户名必须的</span>
        </span>
    </p>
    <p>
        邮箱: <br>
        <input type="email" name="email" ng-model="email" required>
        <span style="color: red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span ng-show="myForm.email.$error.required">邮箱是必须的</span>
            <span ng-show="myForm.email.$error.email">邮箱格式不对</span>
        </span>
    </p>
    <p>
        <input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
    </p>
</form>
</body>
<script>
    var app = angular.module('myApp', []);
    app.controller('validateCtrl', ['$scope',function ($scope) {
        $scope.user = '';
        $scope.email = '';
    }]);
</script>
</html>
